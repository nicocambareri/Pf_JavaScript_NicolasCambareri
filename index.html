    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-shopping-cart"></i> Tienda Apple
                </a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>

                    <li class="nav-item">
                        <a class="nav-link" href="ingresar.html">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">

                        </a>
                    </li>
                </ul>
            </div>
        </nav>

<main class="product-flex">
    <div class="product product-card">
        <img src="./assets/Airpods.jpg" alt="Producto 1">
        <h3>Airpods</h3>
        <p>$29.99</p>
        <button class="btn-agregar-carrito"   onclick="agregarAlCarrito('Airpods', 29.99)">Agregar al Carrito</button>   
    </div>

    <div class="product product-card">
        <img src="./assets/Apple watch.png" alt="Producto 2">
        <h3>Apple watch</h3>
        <p>$19.99</p>
        <button class="btn-agregar-carrito"  onclick="agregarAlCarrito('Apple watch', 19.99)">Agregar al Carrito</button>  
    </div>

    <div class="product product-card">
        <img src="./assets/iphone 14 pro max.jpg" alt="Producto 3">
        <h3>Iphone 15</h3>
        <p>$589.99</p>
        <button class="btn-agregar-carrito"  onclick="agregarAlCarrito('Iphone 15 pro max', 589.99)">Agregar al Carrito</button>  
    </div>

    <div class="product product-card">
        <img src="./assets/macbook pro 16.jpg" alt="Producto 4">
        <h3>MacBook Pro</h3>
        <p>$29.99</p>
        <button class="btn-agregar-carrito" onclick="agregarAlCarrito('Macbook pro 16', 59.99)">Agregar al Carrito</button> 
    </div>

</main>
